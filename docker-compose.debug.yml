version: '3.4'

services:
  registrojornadaviveopython:
    image: registrojornadaviveopython
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 venv/lib64/python3.8/site-packages/lxml/isoschematron/__init__.py "]
    ports:
      - 5678:5678
